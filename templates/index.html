<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Healthcare Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 p-4 flex flex-col items-center min-h-screen">
    <h1 class="text-2xl font-bold mb-4 text-center">Real-Time Healthcare Translation</h1>

    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mb-4 w-full max-w-md">
        <select id="input-lang" class="p-2 border rounded w-full">
            <option value="en-US">English (US)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French (France)</option>
            <option value="hi-IN">Hindi (India)</option>
            <option value="bn-BD">Bengali (Bangladesh)</option>
            <option value="ar-SA">Arabic (Saudi Arabia)</option>
            <option value="ta-IN">Tamil (India)</option>
            <option value="te-IN">Telugu (India)</option>
            <option value="ml-IN">Malayalam (India)</option>
            <option value="kn-IN">Kannada (India)</option>
            <option value="mr-IN">Marathi (India)</option>
            <option value="gu-IN">Gujarati (India)</option>
            <option value="pa-IN">Punjabi (India)</option>
            <option value="ru-RU">Russian (Russia)</option>
            <option value="zh-CN">Chinese (Simplified, China)</option>
            <option value="ja-JP">Japanese (Japan)</option>
            <option value="ko-KR">Korean (South Korea)</option>
            <option value="th-TH">Thai (Thailand)</option>
            <option value="vi-VN">Vietnamese (Vietnam)</option>
        </select>
        <select id="output-lang" class="p-2 border rounded w-full">
            <option value="es-ES">Spanish (Spain)</option>
            <option value="en-US">English (US)</option>
            <option value="fr-FR">French (France)</option>
            <option value="hi-IN">Hindi (India)</option>
            <option value="bn-BD">Bengali (Bangladesh)</option>
            <option value="ar-SA">Arabic (Saudi Arabia)</option>
            <option value="ta-IN">Tamil (India)</option>
            <option value="te-IN">Telugu (India)</option>
            <option value="ml-IN">Malayalam (India)</option>
            <option value="kn-IN">Kannada (India)</option>
            <option value="mr-IN">Marathi (India)</option>
            <option value="gu-IN">Gujarati (India)</option>
            <option value="pa-IN">Punjabi (India)</option>
            <option value="ru-RU">Russian (Russia)</option>
            <option value="zh-CN">Chinese (Simplified, China)</option>
            <option value="ja-JP">Japanese (Japan)</option>
            <option value="ko-KR">Korean (South Korea)</option>
            <option value="th-TH">Thai (Thailand)</option>
            <option value="vi-VN">Vietnamese (Vietnam)</option>
        </select>
    </div>

    <div class="flex space-x-4 mb-4">
        <button id="start-btn" class="p-2 bg-blue-500 text-white rounded w-full max-w-xs">Start Listening</button>
        <button id="stop-btn" class="p-2 bg-red-500 text-white rounded w-full max-w-xs hidden">Stop Listening</button>
    </div>

    <p id="status" class="text-gray-600 mb-4 italic">Press "Start Listening" to begin...</p>

    <div class="w-full max-w-2xl flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
        <div class="flex-1 p-4 bg-white rounded shadow">
            <h2 class="font-semibold">Original Transcript</h2>
            <p id="transcript">Speak to start...</p>
        </div>
        <div class="flex-1 p-4 bg-white rounded shadow">
            <h2 class="font-semibold">Translated Transcript</h2>
            <p id="translated">Translation will appear here...</p>
            <button id="speak-btn" class="mt-2 p-2 bg-green-500 text-white rounded hidden">Play Audio</button>
        </div>
    </div>

    <audio id="audio-player" controls class="mt-4 w-full max-w-md hidden"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
